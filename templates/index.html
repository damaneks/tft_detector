<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    <title>TFT Detector</title>
</head>
<body>
    <h1>TFT Detector</h1>

    <h2>Please upload your image</h2>
    <div>
        <form target="_blank" action='/detect' id="upload-file" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            <input type="submit" value="Upload image">
        </form>
    </div>
    <br>
    <h2>Please upload your video</h2>
    <div>
        <form target="_blank" action='/detect_vid' id="upload-video" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="videoUpload" accept=".mp4, .avi">
            <input type="submit" value="Upload video">
        </form>
    </div>
</body>
</html>
